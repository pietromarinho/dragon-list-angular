<div id="snack-layout">
    <mat-icon class="info" *ngIf="isFine()"> done </mat-icon>
    <mat-icon class="info" *ngIf="!isFine()"> info </mat-icon>


    <div class="alert">
        <h4 *ngIf="isError()" class="message">{{data.data}}</h4>
        <h4 *ngIf="!isError()" class="message">{{data.data}}</h4>

        <ng-container *ngIf="isError()">
            <ul *ngIf="data.data.errors">
                <li *ngFor="let erro of data.data.errors">{{erro.message}}</li>
            </ul>
        </ng-container>
    </div>

    <mat-icon class="close" (click)="close()"> close </mat-icon>
</div>
